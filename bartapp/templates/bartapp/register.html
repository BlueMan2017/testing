{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Utwórz konto{% endblock title %}

{% block content %}

<div class="container my-4">
    <div class="row">
        <div class="col col-md-8 col-lg-6 mx-auto">
            <h4 class="col col-md-10 my-4 px-0"> Wypełnij ponizszy formularz, aby&nbsp;sie&nbsp;zarejestrować </h4>
            <form action='.' method="post">
                {{ user_form|crispy }}
                {% csrf_token %}
                <input class="btn btn-primary my-4" type="submit" value="Utwórz konto">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
